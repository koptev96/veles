<header class="main-header">
  <div class="header-wrapper">
    <div class="header-top">
      <nav class="main-nav">
        <button
          class="main-nav__toggle"
          type="button"
          aria-label="Меню"
        ></button>
      </nav>
      <b>Новости культуры</b>
    </div>
    <div class="header-bottom">
      <div class="main-header__slider slider">
        <span class="slider__new">Новое</span>
        <ul class="slider__list">
          <li class="slider__item">
            <h1 class="slider__title">Подводный Отель</h1>
            <div class="slider__controls">
              <div class="slider__desktop">
                <div class="slider__previous prompt">Предыдущая</div>
                <div class="slider__arrows">
                  <button
                    class="slider__arrow-prev arrow-btn"
                    aria-label="Предыдущий слайд"
                  ></button>
                  <span class="slider__vertical-line"></span>
                  <button
                    class="slider__arrow-next arrow-btn"
                    aria-label="Следующий слайд"
                  ></button>
                </div>
                <div class="slider__next prompt">Следующая</div>
              </div>
              <div class="slider__mobile controls-mobile">
                <i class="controls-mobile__dot"></i>
                <i class="controls-mobile__dot"></i>
                <i class="controls-mobile__dot"></i>
                <i class="controls-mobile__dot"></i>
                <i class="controls-mobile__dot"></i>
              </div>
            </div>
            <p class="slider__text">
              Как известно, Дубай – город контрастов. Самые революционные<br />
              и фантастические мечты архитекторов способен воплотить в жизнь<br />
              этот мегаполис, построенный на нефти и за счет нефти
            </p>
          </li>
          <li class="slider__item"></li>
          <li class="slider__item"></li>
          <li class="slider__item"></li>
          <li class="slider__item"></li>
        </ul>
      </div>
    </div>
  </div>
</header>
